<html>
<head>
  <title>Grocery Tracker</title>
</head>
<body>
   
  <h1>Grocery Value Calculator</h1>
  <label for="grocery1">Enter Grocery-1 Amount: </label>
  <input type="number" id="grocery1"><br><br>

  <label for="grocery2">Enter Grocery-2 Amount: </label>
  <input type="number" id="grocery2"><br><br>

  <label for="grocery3">Enter Grocery-3 Amount: </label>
  <input type="number" id="grocery3"><br><br>

  <button onclick="groceryCalculationArrowFunction(parseFloat(document.getElementById('grocery1').value), parseFloat(document.getElementById('grocery2').value), parseFloat(document.getElementById('grocery3').value))">Calculate Total Amount</button><br><br>

  <p id="result"></p>
<script src="./grocery_tracker.js"></script>
</body>
</html>
